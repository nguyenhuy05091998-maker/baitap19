<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TODO MATRIX - Gia Hân</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
    }

    .container {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 20px;
    }

    /* INFO */
    .info {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .info img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .info h2 {
      margin: 10px 0 5px;
    }

    .info p {
      color: gray;
    }

    /* INPUT */
    .add-task {
      margin: 15px 0;
    }

    .add-task input,
    .add-task select,
    .add-task button {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
    }

    /* MATRIX */
    .matrix {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .box {
      background: white;
      padding: 10px;
      border-radius: 10px;
      min-height: 160px;
    }

    .box h3 {
      margin: 5px 0 10px;
      font-size: 16px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #e9ecef;
      padding: 6px;
      margin-bottom: 5px;
      border-radius: 6px;
      font-size: 14px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    <h2>Phan Ngọc Gia Hân</h2>
    <p>MSSV: 231A010298</p>

    <div class="add-task">
      <input type="text" id="taskName" placeholder="Tên công việc">
      <select id="priority">
        <option value="1">1 - Quan trọng & Khẩn cấp</option>
        <option value="2">2 - Quan trọng & Không khẩn cấp</option>
        <option value="3">3 - Không quan trọng & Khẩn cấp</option>
        <option value="4">4 - Không quan trọng & Không khẩn cấp</option>
      </select>
      <button onclick="addTask()">Thêm công việc</button>
    </div>
  </div>

  <!-- MATRIX -->
  <div class="matrix">
    <div class="box">
      <h3>Quan trọng & Khẩn cấp</h3>
      <ul id="p1"></ul>
    </div>

    <div class="box">
      <h3>Quan trọng - Không khẩn cấp</h3>
      <ul id="p2"></ul>
    </div>

    <div class="box">
      <h3>Không quan trọng - Khẩn cấp</h3>
      <ul id="p3"></ul>
    </div>

    <div class="box">
      <h3>Không quan trọng - Không khẩn cấp</h3>
      <ul id="p4"></ul>
    </div>
  </div>
</div>

<script>
  const MSSV = "231A010298";
  const storageKey = "tasks_" + MSSV;
  const isEven = parseInt(MSSV.slice(-1)) % 2 === 0;
  let tasks = JSON.parse(localStorage.getItem(storageKey)) || [];

  function render() {
    for (let i = 1; i <= 4; i++) {
      document.getElementById("p" + i).innerHTML = "";
    }

    tasks.forEach(t => {
      const li = document.createElement("li");
      li.textContent = t.name;

      if (t.name.length > 10) {
        li.style.color = isEven ? "red" : "blue";
      }

      document.getElementById("p" + t.priority).appendChild(li);
    });
  }

  function addTask() {
    const name = document.getElementById("taskName").value.trim();
    const priority = document.getElementById("priority").value;

    if (!name) {
      alert("Nhập tên công việc!");
      return;
    }

    tasks.push({ name, priority });
    localStorage.setItem(storageKey, JSON.stringify(tasks));
    document.getElementById("taskName").value = "";
    render();
  }

  render();
</script>
